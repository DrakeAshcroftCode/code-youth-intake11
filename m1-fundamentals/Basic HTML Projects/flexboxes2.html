<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pyramid flex box</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .pyramid {
      display: flex;
      flex-direction: column-reverse; 
    }

    .row {
      display: flex;
      justify-content: center;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #f0f0f0;
      border: 4px solid #000000;
      margin: 2px;
    }
  </style>
</head>
<body>
  <div class="pyramid">
    <div class="row">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="row">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="row">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="row">
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="row">
      <div class="box"></div>
    </div>
  </div>
</body>
</html>
