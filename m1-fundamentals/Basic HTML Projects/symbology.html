<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Layout</title>
    <style>        

          .parent {
            border: 1px solid;
            width: 750px; /* Adjust this value based on your preference */
            height: 120px; /* Adjust this value based on your preference */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .child {
    width: 100px;
    height: 100px;
    border: 1px solid;
    box-sizing: border-box;
    background-color: black;
}

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .upper-left-lower-right {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: flex-start;
}

.three-squares {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
}

.four-squares {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.five-squares {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
}

.six-squares {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

    </style>
</head>
<body>
    <div class="parent">
        <!-- One black square in the center -->
        <div class="center">
            <div class="child"></div>
        </div>

        <!-- One black square in the upper left corner and one in the lower right corner -->
        <div class="upper-left-lower-right">
            <div class="child"></div>
            <div class="child"></div>
        </div>

        <!-- Three squares - one in the upper left corner, one in the bottom right, and one in the middle -->
        <div class="three-squares">
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
        </div>

        <!-- Four black squares - one in each corner -->
        <div class="four-squares">
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
        </div>

        <!-- Five black squares - one in each corner and one in the center -->
        <div class="five-squares">
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
        </div>

        <!-- Six black squares - three on each side -->
        <div class="six-squares">
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
        </div>
    </div>
</body>
</html>
