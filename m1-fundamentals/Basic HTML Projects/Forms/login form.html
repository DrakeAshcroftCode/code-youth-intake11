<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient( lightblue 0%, lightblue 35%, #549ED1 100%);
            height: 100vh;
        }
        form {
            border: 3px solid #f1f1f1;
            width: 300px;
            margin: 0 auto;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #E69419;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.8        }
            
        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f43636;
        }
        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
            border: 5px;
        }
        img.avatar {
            width: 40%;
            border-radius: 0%;
        }
        .container {
            padding: 16px;
            
        }
        .container1 {
            paddiing: 16px;
            
        }
        span.psw {
            float: right;
            padding-top: 16px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            font-size: 24px;
            color: black;
        }
        .social-icons a:hover {
            color: #E69419;
        }
    </style>
</head>
<body>
    <form action="/action_page.php" method="post">
      <div class="imgcontainer">
        <img src="https://www.code-youth.ca/wp-content/uploads/2023/06/Code_Youth_Logo_wht_lg.x93828.png" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button type="submit">Login</button>
      </div>

      <div class="container1" style="background-color:#f1f1f1">
        <center>
        <button type="button" class="cancelbtn">Cancel</button>
        </center>
      </div>
      <div class="social-icons">
        <p><b>Or sign-up using:</b></p>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-google"></i></a>
    </div>
    </form> 
</body>
</html>
