<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myDiv {
    border: 5px outset red;
    background-color: lightblue;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); ;
    padding-right:803px;

        }
</style>
</head>
<body>
    <div class="myDiv">
    <form method="post">
        <label for="Name">Name</label>
        <input type="text" id="Name" name="Name" required><br>

        <label for="Surname">Last Name</label>
        <input type="text" id="Surname" name="Surname" required><br>
        
        <label for="Email">Email address</label>
        <input type="text" id="Email" name="Email" required>

        <label for="Password">Password</label>
        <input type="password" id="Password" name="Password" required><br>

        <label for="Phone">Phone Number</label>
        <input type="tel" id="Phone" name="Phone" placeholder="XXX-XXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"required><br>


        <label for="Date">DOB</label>
        <input type="date" id="DOB" name="DOB" required><br>

        <label for="gender">Gender</label><br>
        <input type="radio" id="gender" name="gender" value="male"> Male</input><br>
        <input type="radio" id="gender" name="gender" value="female"> Female</input><br>
        <input type="radio" id="gender" name="gender" value="other"> Other</input>
        <p id="buttons"><input type="submit">

    </form>
    </div>
</body>
</html>
