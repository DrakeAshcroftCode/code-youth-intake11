<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myDiv {
            border: 5px outset red;
            background-color: lightblue;
            background: rgb(2, 0, 36);
            background: linear-gradient(90deg, lightblue 0%, lightblue 35%, rgba(0, 212, 255, 1) 100%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding-right: 803px;
            width: 15px;
        }
        
        .social-icons {
            display: inline-block;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="myDiv">
        <form method="post">
            <label for="Name"><b>Name</b></label>
            <input type="text" id="Name" name="Name" required><br>

            <label for="Surname"><b>Last Name</b></label>
            <input type="text" id="Surname" name="Surname" required><br>
            
            <label for="Email"><b>Email address</b></label>
            <input type="text" id="Email" name="Email" required>

            <label for="Password"><b>Password</b></label>
            <input type="password" id="Password" name="Password" required><br>

            <label for="Phone"><b>Phone Number</b></label>
            <input type="tel" id="Phone" name="Phone" placeholder="XXX-XXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>

            <label for="Date"><b>DOB</b></label>
            <input type="date" id="DOB" name="DOB" required><br>

            <label for="gender"><b>Gender</b></label><br>
            <input type="radio" id="gender" name="gender" value="male"> Male<br>
            <input type="radio" id="gender" name="gender" value="female"> Female<br>
            <input type="radio" id="gender" name="gender" value="other"> Other<br><br>

            <label for="Hobbies"><b>Hobbies</b></label>
            <input type="checkbox" id="Hobbies" name="Camping" value="camping">Camping
            <input type="checkbox" id="Hobbies" name="Reading" value="reading">Reading
            <input type="checkbox" id="Hobbies" name="Sleeping" value="sleeping">Sleeping<br><br>

            <label for="country"><b>Country</b></label>
            <select name="Country" id="Country">
                <option value="Canada">Canada</option>
                <option value="India">India</option>
                <option value="US">US</option>
                <option value="UK">UK</option>
            </select>
            <br>

            <label for="upload"><b>Upload</b></label>
            <input type="file" id="upload" accept=".pdf, .jpg">
            <br>

            <label for="about"><b>About</b></label>
            <textarea id="About" name="About" rows="5" cols="20" placeholder="write about yourself"></textarea>
            <p id="buttons">
                <input type="submit">
                <input type="reset" value="Reset">
            </p>
        </form>
    </div>

    <div class="social-icons">
        <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
        </span>
    </div>

    <div class="social-icons">
        <span class="fa-stack fa-lg">
            <i class="fa fa-facebook" style="font-size: 36px"></i>
        </span>
    </div>

    <div class="social-icons">
        <span class="fa-stack fa-lg">
            <i class="fa fa-google" style="font-size: 36px"></i>
        </span>
    </div>
</body>
</html>
