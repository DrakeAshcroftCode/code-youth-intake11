<!DOCTYPE html>
<html>
<head>
  <title>DOM Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1 id="changingHeading">Starting Heading</h1>

  <input type="text" id="textInput" placeholder="Type here">
  <button id="changeHeadingBtn">Changed Heading</button>
  <br>
  <br>
  <form id="myForm">
    <input type="submit" value="Submit Form">
  </form>
  <br>
  <button id="uppercaseBtn">Make Uppercase</button>

  <script>
    // Task 1
    const changingHeading = document.getElementById('changingHeading');
    const textInput = document.getElementById('textInput');
    changeHeadingBtn.addEventListener('click', function () {
      changingHeading.textContent = textInput.value;
    });

    // Task 2
    const form = document.getElementById('myForm');
    form.addEventListener('submit', function (event) {
      event.preventDefault(); 
      alert('Form submitted!');
    });

    // Task 3
    const uppercaseBtn = document.getElementById('uppercaseBtn');
    uppercaseBtn.addEventListener('click', function () {
      const allTextElements = document.querySelectorAll('h1, p, span'); 
      allTextElements.forEach(element => {
        element.textContent = element.textContent.toUpperCase();
      });
    });
  </script>
</body>
</html>
